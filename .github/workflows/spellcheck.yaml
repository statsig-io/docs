name: Spellcheck Action
on: push

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install -g cspell

    - name: Run spellcheck
      run: cspell "**/*.md*" --quiet --show-suggestions
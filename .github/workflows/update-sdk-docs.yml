name: Update Java SDK Docs with Codex

on:
  workflow_dispatch:

jobs:
  update-java-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v3

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: Clone Java SDK repo outside working directory
        run: git clone https://github.com/statsig-io/java-server-sdk ../sdk-repo

      - name: Run Codex to update docs
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_AI_KEY }}
        run: |
          codex --approval-mode auto-edit --quiet "$(cat tasks/auto_doc.md)"

      - name: Create a new branch for changes
        run: |
          git checkout -b update-sdk-docs-$(date +'%Y-%m-%d-%H-%M-%S')
          git add -A

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          if ! git diff --cached --quiet; then
            git commit -m "auto: update sdk documentation"
            git push --set-upstream origin $(git rev-parse --abbrev-ref HEAD)
          fi

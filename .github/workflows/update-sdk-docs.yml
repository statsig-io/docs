name: Update Java SDK Docs with Codex

on:
  workflow_dispatch:

jobs:
  update-java-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v3

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: Clone Java SDK repo outside working directory
        run: git clone https://github.com/statsig-io/java-server-sdk ../sdk-repo

      - name: Run Codex to update docs
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_AI_KEY }}
        run: |
          codex --approval-mode auto-edit --quiet --write-summary codex_summary.md "$(cat tasks/auto_doc.md)"

      - name: Show Codex summary for PR review
        if: github.event_name == 'pull_request'
        run: |
          echo "Codex summary:"
          cat codex_summary.md

      - name: Commit and push if changed (skipped for PRs)
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add -A

          if ! git diff --cached --quiet; then
            SUMMARY=$(head -n 10 codex_summary.md | sed 's/^/> /')
            git commit -m "auto: update sdk documentation" -m "${SUMMARY}"
            git push
          fi

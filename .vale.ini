# Top level styles
StylesPath = styles
MinAlertLevel = suggestion

# Vocabularies
Vocab = Mintlify

# This is required since Vale doesn't offer mdx format by default
[formats]
mdx = md

# MDX support
[*.mdx]
Vale.Spelling = warning
Vale.Terms = NO
TokenIgnores = (?s)```.*?```, (?s)\$\$.*?\$\$, \$[^$]+\$, <[A-Z][A-Za-z0-9]*(?:\s[^>]*)?\s*\/?>
# Ignores:
# - (?s)```.*?``` = fenced code blocks
# - (?s)\$\$.*?\$\$ = LaTeX block math ($$...$$)
# - \$[^$]+\$ = LaTeX inline math ($...$)
# - <[A-Z][A-Za-z0-9]*(?:\s[^>]*)?\s*\/?> = MDX/JSX components